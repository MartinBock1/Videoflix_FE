<header class="main_header">
    <a aria-label="main page" routerLink="/">
        <img src="/assets/icons/logo_icon_small.svg" alt="" srcset="">
        <img src="/assets/icons/logo_icon.svg" alt="" srcset="">
    </a>
    <div id="" class="head_content_right">
        <div class="actionLink-button" [class.icon-mode]="actionIcon">
            <a [routerLink]="actionLink" class="actionLink">
                @if (actionIcon) {
                    <img [src]="actionIcon" [alt]="actionText" class="action-icon">
                } @else {
                    {{ actionText }}
                }
            </a>
        </div>
    </div>
</header>
