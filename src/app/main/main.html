
<app-header></app-header>

<main class="content flex-center">
    <section class="sign_up">
        <h1>Movies, TV shows, and more</h1>
        <p>Enter your email to create or restart your subscription.</p>
        <form [formGroup]="emailForm" (ngSubmit)="onSignUp()" class="form" novalidate>
            <div class="input_section" [class.error]="isEmailInvalid()">
                <label for="email"></label>
                <input 
                    type="email" 
                    placeholder="Email Address" 
                    formControlName="email"
                    id="email" 
                    class="input_field" 
                    required
                    autocomplete="email">
                <div class="">
                    <button type="submit" class="sign_up_button">
                        Sign Up
                        <img src="/assets/icons/chevron_right.svg" alt="" srcset="">
                    </button>
                </div>
            </div>
        </form>
        @if (isEmailInvalid()) {
            <div class="error_label">
                <div class="error-icon"></div>
                <div class="error-text">Please enter a valid email address.</div>
                <div class="error-divider"></div>
                <div class="error-close" (click)="dismissError()"></div>
            </div>
        }
    </section>
</main>

<app-footer></app-footer>
