
<main class="">
    <section class="">
        <h1>Movies, TV shows, and more</h1>
        <p>Enter your email to create or restart your subscription.</p>
        <form onsubmit="goToRegister(event)" class="">
            <div error="false" id="email_group" class="form_group_w_icon_wo_label w_full d_flex_cc_gm">
                <label for="email"></label>
                <input type="text" placeholder="Email Address" name="email" id="email" class="input_index" required
                       autocomplete="email">
                <div class="">
                    <button type="submit" class="">
                        Sign Up
                        <img src="/icons/chevron_right.svg" alt="" srcset="">
                    </button>
                </div>
            </div>
        </form>
    </section>
</main>
