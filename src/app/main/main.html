
<app-header></app-header>

<main class="content flex-center">
    <section class="">
        <h1>Movies, TV shows, and more</h1>
        <p>Enter your email to create or restart your subscription.</p>
        <form [formGroup]="emailForm" (ngSubmit)="onSignUp()" class="">
            <div class="form_group_w_icon_wo_label w_full d_flex_cc_gm" [class.error]="isEmailInvalid()">
                <label for="email"></label>
                <input 
                    type="email" 
                    placeholder="Email Address" 
                    formControlName="email"
                    id="email" 
                    class="input_index" 
                    required
                    autocomplete="email">
                <div class="">
                    <button type="submit" class="" [disabled]="emailForm.invalid">
                        Sign Up
                        <img src="/icons/chevron_right.svg" alt="" srcset="">
                    </button>
                </div>
                @if (isEmailInvalid()) {
                    <p class="error_label">Please enter a valid email address.</p>
                }
            </div>
        </form>
    </section>
</main>

<app-footer></app-footer>
